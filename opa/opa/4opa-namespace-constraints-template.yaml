apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8snamespaceappnaming
spec:
  crd:
    spec:
      names:
        kind: K8sNamespaceAppNaming
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8snamespaceappnaming

        violation[{"msg": msg}] {
          input.review.kind.kind == "Namespace"

          name := input.review.object.metadata.name

          not regex.match("^app[0-9]+$", name)

          msg := sprintf("El namespace '%s' no sigue la nomenclatura requerida: debe comenzar con 'app' seguido de un n√∫mero", [name])
        }
